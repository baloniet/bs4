<table class="table-sm table-hover">
  <thead>
    <th></th>
    <th *ngFor="let event of events" style="text-align: center">{{event?.starttime | date:'dd.MM.yyyy'}}<br>
      <span style="text-align:center;font-size:0.8em;font-weight: normal">{{event?.starttime | date:'HH:mm'}} - {{event?.endtime | date:'HH:mm'}}</span></th>
  </thead>
</table>
