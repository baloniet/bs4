<div [formGroup]="personForm">
    <div class="form-group row">
        <!-- Text input-->
        <input formControlName="id" type="text" >
        <!-- Text input-->
        <label class="col-md-1 col-form-label">{{formLabels?.name}}</label>
        <div class="col-md-4">
            <ng-select [allowClear]="true" [items]="personItems" [active]="personSel" (data)="refreshValue($event,'person')" placeholder="{{formLabels?.placeholder}}"
                (selected)="selectedPerson($event,'person')">
            </ng-select>
            <span *ngIf="!isDelete" class="help-block">{{formLabels?.help}}</span>
        </div>
    </div>
</div>
