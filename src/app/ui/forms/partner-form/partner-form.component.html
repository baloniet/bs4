<div class="container">
  <div class="card">
    <!-- Default panel contents -->
    <div class="card-header">

      <!-- Form title -->
      <form-title [param]="param" [formTitles]="formTitles" [isDelete]="isDelete()">
      </form-title>
    </div>

    <div class="card-block">
      <form [formGroup]="form">
        <fieldset>

          <!-- Text input-->
          <div class="form-group row">
            <label class="col-form-label col-md-3" for="name">{{formLabels?.name?.name}}</label>
            <div class="col-md-5">
              <input formControlName="name" type="text" placeholder="{{formLabels?.name?.placeholder}}" class="form-control input-md">
              <small *ngIf="!isDelete" class="form-text text-muted">{{formLabels?.name?.help}}</small>
            </div> 

            <label class="col-form-label col-md-1" for="short">{{formLabels?.short?.name}}</label>
            <div class="col-md-1">
              <input formControlName="short" maxlength="5" type="text" placeholder="{{formLabels?.short?.placeholder}}" class="form-control input-md">
              <small *ngIf="!isDelete" class="form-text text-muted">{{formLabels?.short?.help}}</small>
            </div> 

            <label class="form-check-inline">
              <input type="checkbox" class="form-check-input" formControlName="ismain"> {{formLabels?.ismain?.name}}
            </label>

          </div>

          <!-- Text input-->
          <div class="form-group row">
            <label class="col-form-label col-md-3" for="shortname">{{formLabels?.shortname?.name}}</label>
            <div class="col-md-5">
              <input formControlName="shortname" type="text" placeholder="{{formLabels?.shortname?.placeholder}}" class="form-control input-md">
              <small *ngIf="!isDelete" class="form-text text-muted">{{formLabels?.shortname?.help}}</small>
            </div> 
          </div>
          <div class="form-group row">

            <label class="col-form-label col-md-3" for="content">{{formLabels?.content?.name}}</label>
            <div class="col-md-7">
              <input formControlName="content" type="text" placeholder="{{formLabels?.content?.placeholder}}" class="form-control input-md">
              <small *ngIf="!isDelete" class="form-text text-muted">{{formLabels?.content?.help}}</small>
            </div> 


          </div>

          <!-- Form buttons -->
          <form-button [form]="form" [formTitles]="formTitles" [isDelete]="isDelete()" (onBack)="back()" (onSave)="save(form.value)"
            (onDelete)="delete(form.value)">
          </form-button>

        </fieldset>
      </form>
    </div>
  </div>
</div>
